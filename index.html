<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700;800;900&family=Inter:wght@400;700&family=Montserrat:wght@400;500;800&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700;800;900&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="container-content">
        <section class="box-description">
          <h1 class="title">
            Get <b>insights</b> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="box-data">
            <span><b>10k+</b>companies</span>
            <span><b>314</b>templates</span>
            <span><b>12M+</b>queries</span>
          </div>
        </section>
        <section class="box-image">
          <img
            src="./src/images/image-header-desktop.jpg"
            alt=""
            id="main-image"
          />
          <div class="cover-image"></div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Leonardo-Marcilino" target="_blank"
          >Leonardo Marcilino</a
        >.
      </div>
    </footer>
  </body>
</html>
